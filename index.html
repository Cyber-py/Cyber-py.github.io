<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .content {
            text-align: center;
            padding-top: 50px;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Welcome to My Animated Website</h1>
        <p>Check out the title animation in the tab!</p>
    </div>

    <script>
        // Change the title text every 1 second
        let titles = ["Welcome!", "This is my site", "Cool animations here", "Enjoy the visuals!"];
        let currentTitle = 0;

        function changeTitle() {
            document.title = titles[currentTitle];
            currentTitle = (currentTitle + 1) % titles.length; // Loop through the titles
        }

        // Change the title every 1 second
        setInterval(changeTitle, 1000);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom URL Bar Animation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .url-bar {
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: white;
            font-size: 20px;
            text-align: center;
            position: fixed;
            top: 0;
            z-index: 999;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 40px;
            animation: slideIn 5s infinite alternate;
        }

        /* Animation to slide the URL bar in from the right */
        @keyframes slideIn {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(0);
            }
        }
    </style>
</head>
<body>
    <div class="url-bar">
        <span>https://cyber-py.github.io/</span>
    </div>

    <div class="content" style="margin-top: 60px; text-align: center;">
        <h1>Welcome to My Cool Website!</h1>
        <p>Check out the animated URL bar above.</p>
    </div>
</body>
</html>
