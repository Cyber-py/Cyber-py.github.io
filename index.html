<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .content {
            text-align: center;
            padding-top: 50px;
            font-size: 24px;
        }

    <script>
        // Change the title text every 1 second
        let titles = ["Cyber"];
        let currentTitle = 0;

        function changeTitle() {
            document.title = titles[currentTitle];
            currentTitle = (currentTitle + 1) % titles.length; // Loop through the titles
        }

        // Change the title every 1 second
        setInterval(changeTitle, 1000);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom URL Bar Animation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .url-bar {
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: white;
            font-size: 20px;
            text-align: center;
            position: fixed;
            top: 0;
            z-index: 999;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 40px;
            animation: slideIn 5s infinite alternate;
        }

        /* Animation to slide the URL bar in from the right */
        @keyframes slideIn {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(0);
            }
        }
    </style>
</head>
<body>
    <div class="url-bar">
        <span>https://cyber-py.github.io/</span>

</body>
</html>
